<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Space Travel">
        <title>Space Travel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/spaceship_3912212.png">
    </head>
    <body>
        <div class="container">
            <h1>Space Travel Trip Registration</h1>
            <form id="Registration-form" >
                <label>Name:</label>
                <input type="text" required name="Name" id="name">
                <label>Email:</label>
                <input type="email" required name="Email" id="email">
                <label>Nationality</label>
                <select name="Nationality" id="Nationality">
                    <option value="" hidden>Select your country</option>
                    <option value="Egypt">Egypt</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                </select>
                <label>Enginner Major:</label>
                <input type="text" required name="Major" id="Major">
                <label class="experience">Experience Level:</label>
                <div class="radio" id="radio">
                    <label for="Junior">Junior</label>
                    <input type="radio" name="Experience" value="Junior" id="Junior">
                    <label for="mid">Mid</label>
                    <input type="radio" name="Experience" value="Mid" id="mid">
                    <label for="Senior">Senior</label>
                    <input type="radio" name="Experience" value="Senior"id="Senior" >
                </div>
                <label class="textarea">Why do you want to explore space?</label>
                <textarea rows="10" cols="50" name="why to explore" id="textarea"></textarea>
                <input type="submit" onclick="sendToWhatsapp()">
                <input type="reset">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
